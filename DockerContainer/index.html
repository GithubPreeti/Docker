<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Login Page</title>
	<script type="text/javascript">
function checkLoginResult()
{
	var user = document.getElementById("user").value;
	var password = document.getElementById("pwd").value;
	if(user = "Preeti" && password = "Password")
		{
		document.getElementById("result").value = "Login Succeeded";
		}
	}
</script>
</head>
<body>
<form>
Username:
<input type="text" size=25 id ="user" name="user">
	<br></br>
Password:
<input type="Password" size=25 id="pwd" name="pwd">
	<br></br>

<input type="button" onclick="checkLoginResult()" value="Login" name="click">
	<br></br>
	<input type="text" size=25 name="result">
</form>

</body>
</html>
