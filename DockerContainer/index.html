<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Login Page</title>
	<script type="text/javascript">
function checkLoginResult()
{
	var user = document.getElementById("user").value;
	var password = document.getElementById("pwd").value;
	if(user = "Preeti" && password = "Password")
		{
		document.getElementById("result").value = "Login Succeeded";
		}
	}
</script>
</head>
<body>
<table width="20%" bgcolor="0099CC" align="center">

<tr>
<td>Username:</td>
<td><input type="text" size=25 id ="user" name="user"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=25 id="pwd" name="pwd"></td>
</tr>

<tr>
<td><input type="submit" onclick="checkLoginResult()" value="Login" name="click"></td>
</tr>
	
<tr></tr>
	
<tr>
<td><input type="text" size=25 name="result"></td>
</tr>
</table>
</body>
</html>
